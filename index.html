<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HangMan</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js" type="text/javascript"></script>

</head>
<body>
    <h1>Hangman Game</h1>
</body>
<div class="container">
    <header>
        <h1>Hangman Game</h1>
        <br>
        <h3>Sports</h3>
        <br>
        <h3>Press any key to get started!</h3><br>
    </header>

    <div class="wins">Wins</div>
    <br>
    <div id="count">0</div>
    <br>
    <div>Guesses Remaining</div>
    <br>
    <div id="remaining">9</div>
    <br>
    <div class="word">Current Word</div>
    <br>
    <div class="underscore">_ _ _ _ _ _</div>
    <br>
    <div>Correct Letters</div>
    <br>
    <div class="correct"></div>
    <br>
    <div>Letters Already Guessed</div>
    <br>
    <div class="guessed"></div>
    <br>
</div>
</html>
